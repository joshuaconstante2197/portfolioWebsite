    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <body>
      <header class="header">
        <div class="logo">
          <a href="index.html#home"><img src="/lib/images/logo.PNG" alt=""></a> 
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburguer"></span>
        </button>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
              <li class="nav__item"><a href="index.html#services" class="nav__link">My Services</a></li>
              <li class="nav__item"><a href="index.html#about" class="nav__link">About Me</a></li>
              <li class="nav__item"><a href="index.html#work" class="nav__link">My Work</a></li>
            </ul>
          </nav>
      </header>
      <div class="contact__body">
      <!-- Contact me form -->
        <section class="contact">
          <h2 class="section__title--contact">Contact me</h2>
          <form class="contact__form" action="https://formspree.io/f/xpzkagyl" method="post">
            <label>
              Name
              <input type="text" name="name" placeholder="Full Name" class="section__input--contact--name name">
            </label>
            <label>
              E-mail
              <input type="email" name="_replyto" placeholder="example@email.com" class="section__input--contact--email email">
            </label>
            <label>
              Subject
              <input type="text" name="subject" placeholder="Subject Line" class="section__input--contact--subject subject">
            </label>
            <label>
              Message
              <textarea name="message" class="section__input--contact--message message"></textarea>
            </label>
            <div class="status"></div>
            <button type="submit" class="btn btn-submit">Send</button>
          </form>
        </section>
      <!--Footer-->
      </div>
      <footer class="footer">
        <a href="mailto:joshua.co.dev@gmail.com" class="footer__link">joshua.co.dev@gmail.com</a>
          <ul class="social--list">
            <li class="social--list__item"><a class="social--list__link" href="https://github.com/joshuaconstante2197"><i class="fab fa-github"></i></a></li>
            <li class="social--list__item"><a class="social--list__link" href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
          </ul>
      </footer>
